<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é a sua Nacionalidade?</title>
</head>
<body>
    <h1>
        Qual é a sua Nacionalidade?
    </h1>
    Em qual país vc mora? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var txtpais = document.getElementById('pais')
            var res = document.querySelector('div#res')
            res.innerHTML = `Você mora em ${txtpais.value}.`
            if(txtpais.value == 'Brasil'){
                res.innerHTML += `Vc é brasileiro!`
            }
else {
    console.log(`Você é Estrangeiro`)
}   
        }
    </script>
    
</body>
</html>
